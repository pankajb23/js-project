<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Backbone grid table</title>
    <link rel="stylesheet" type="text/css" href="css/screen.css">
</head>
<body>
<div id="top-view">
    <div id="top">
        <h1>Grid</h1>
        <form id="input-template" >
            <table id="displayTable" >
                <tr><td><label>Uid: </label></td><td><input id="user-uid" name="user-uid" /></td></tr>
                <tr><td><label>Name: </label></td><td><input id="user-name" name="user-name" /></td></tr>
                <tr><td colspan="2"><button>Submit</button></td></tr>
            </table>
         </form>
    </div>
    <div id="sideSearchBar">
        <input type="text" name="searchBar" class="searchBar"/>
    </div>
 </div>
<hr />
    <div id="table-displayer" >
        <table id="content-table" cellpadding="1" cellspacing="0">
        </table>
        <div id="bottom">
        <div id="bottom-left">
        <ul id="bottom-footer">

        </ul>
        </div>
            <div id="bottom-right">
                <select id="select-drop-down">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </div>
         </div>
    </div>
</body>
    <script data-main="js/common" src="js/require.js"></script>
    <script>
        require(['common'],function(){
            require(['logic']);
            require(['footer']);
            require(['safeSearch']);
            require(['selectSize']);
        });
    </script>
    <!--   javascript template -->
    <script id="row-template" type="text/template">
        <td><input type="checkbox" name="check-box" value="check-box"></td>
        <td><%= index %></td>
        <td class="edit"><%= uid %></td>
        <td class="edit1"><%= name %></td>
    </script>
    <script id="row-header-template" type="text/template" >
         <a href="#" class="sorttable"><%= label %></a>
    </script>
    <script id="listItem-footer-template" type="text/template">
          <a href="#" class="li-bottom-footer"><%= display %></a>
    </script>
</html>
